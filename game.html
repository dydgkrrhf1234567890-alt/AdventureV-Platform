<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADVC Battle Arena</title>
    <style>

        /* ëª¬ìŠ¤í„° ë””ìì¸ */

    </style>
</head>
<body>

    <div class="container">

            }
        }

</html>
